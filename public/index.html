<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      property="og:description"
      content="Calcula tu sueldo líquido cuando trabajas remoto para USA"
    />
    <meta property="og:image" content="%PUBLIC_URL%/og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="627" />
    <meta property="og:type" content="website" />
    <meta name="author" content="Nicolás Gómez" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo-192x192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the "public" folder during the build.
      Only files inside the "public" folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running "npm run build".
    -->
    <title>Calculadora de sueldo líquido para trabajadores remoto 🇨🇱 🇺🇸</title>
    <!-- Fathom - beautiful, simple website analytics -->
    <script src="https://cdn.usefathom.com/script.js" site="KJRBJBXX" defer></script>
    <!-- / Fathom -->
    <!-- Politepop -->
    <script>
      if (navigator.userAgent != "ReactSnap") {
        let politeScript = document.createElement("script");
        politeScript.src = "https://cdn.politepop.com/polite-pop-v1.4.17/polite-pop.min.js";
        politeScript.defer = true;
        politeScript.onload = () => {
          PolitePop({
            politePopHtml: "<p>Hey, ¿te interesa saber más sobre trabajo remoto desde Chile hacia el extranjero?</p>",
            politePopYesText: "Sí, claro!",
            politePopNoText: "No gracias",
            exitIntentPopHtml: "<p>Hey, ¿te interesa saber más sobre trabajo remoto desde Chile hacia el extranjero?</p>",
            exitIntentPopYesText: "Sí, claro!",
            exitIntentPopNoText: "No gracias",
            modalHtml: "<p>Estoy creando contenido sobre esta temática. Suscríbete para no perderte el contenido.</p>",
            modalSubscribeButtonText: "Suscríbeme!",
            modalShowNameField: false,
            signupFormAction: "https://app.convertkit.com/forms/3852435/subscriptions",
            newEmailSignupSuccessMessage: "Listo! 🎉 Revisa tu correo.",
            newEmailSignupErrorMessage: "Ocurrió un error al suscribirte"
          });
        }
        document.head.append(politeScript);
      }
    </script>
    <!-- /Politepop -->
  </head>
  <body>
    <main id="root"></main>

      This HTML file is a template.

      To create a production bundle, use "npm run build" or "yarn build".
    -->
  </body>
</html>
